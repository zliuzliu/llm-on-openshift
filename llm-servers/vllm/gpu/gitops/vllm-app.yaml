---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vllm-app
  labels:
    component: vllm
    purpose: vllm-app
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: llm-servers/vllm/gpu/gitops
    repoURL: >-
      https://github.com/zliuzliu/llm-on-openshift
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
